<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aletheia - AI Accountability Co-pilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @media print {
        .no-print, button, nav, footer, .opik-trace-viewer {
          display: none !important;
        }
        body {
          background: white !important;
          color: black !important;
        }
        .bg-white { background-color: white !important; }
        .text-slate-900 { color: black !important; }
        .shadow-sm, .shadow-md, .shadow-lg { box-shadow: none !important; border: 1px solid #ddd !important; }
      }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Fallback for blank white screen if module fails to load
      window.addEventListener('load', () => {
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root && root.innerHTML === '') {
            console.error('App failed to render. Check console for errors.');
          }
        }, 1000);
      });
    </script>
</body>
</html>
